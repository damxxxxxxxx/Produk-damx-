<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Produk by DAMX STORE</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      overflow: hidden;
      color: white;
      padding: 20px;
      min-height: 100vh;
      position: relative;
    }

    /* Bintang bergerak */
    .stars {
      width: 100%;
      height: 100%;
      background: transparent url('https://media.giphy.com/media/3o6nURkP3V3aWFR7Di/giphy.gif') repeat;
      background-size: cover;
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
      opacity: 0.25;
      animation: moveStars 60s linear infinite;
    }

    @keyframes moveStars {
      from { background-position: 0 0; }
      to { background-position: -10000px 5000px; }
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    header img {
      width: 100px;
      border-radius: 50%;
      box-shadow: 0 0 20px #00ffff;
    }

    h1 {
      margin-top: 10px;
      font-size: 30px;
      color: #00ffff;
      text-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .buttons button {
      background: rgba(0, 0, 0, 0.3);
      border: 2px solid #00ffff;
      padding: 15px 30px;
      font-size: 18px;
      color: #00ffff;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s ease;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 15px #00ffff80;
      backdrop-filter: blur(5px);
    }

    .buttons button:hover {
      background: #00ffff;
      color: #000;
      box-shadow: 0 0 25px #00ffffcc;
    }

    .buttons button:last-child {
      background-color: #00ff88;
      color: #000;
      border: 2px solid #00ff88;
      box-shadow: 0 0 15px #00ff88aa;
    }

    .buttons button:last-child:hover {
      background-color: #00ffaa;
      box-shadow: 0 0 25px #00ffaaee;
    }
  </style>
</head>
<body>

  <div class="stars"></div>

  <header>
    <img src="https://files.catbox.moe/b5pfw2.jpg" alt="Logo DAMX STORE">
    <h1>PRODUK BY DAMX STORE</h1>
  </header>

  <div class="buttons">
    <button onclick="window.location.href='bug.html'">SCRIPT BUG WHATSAPP</button>
    <button onclick="window.location.href='panel.html'">PANEL BY DAMX</button>
    <button onclick="window.location.href='murban.html'">MURBAN 777</button>
    <button onclick="window.location.href='cart.html'">ðŸ›’ Cek Cart Anda</button>
  </div>

</body>
</html>
