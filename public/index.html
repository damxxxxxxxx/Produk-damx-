<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Produk by DAMX STORE</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins:wght@400;600&display=swap');
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      background-size: 400% 400%;
      animation: cyberGlow 12s ease infinite;
      color: #ffffff;
      padding: 20px;
      min-height: 100vh;
      position: relative;
    }

    @keyframes cyberGlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://www.transparenttextures.com/patterns/cubes.png');
      opacity: 0.03;
      z-index: 0;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
      position: relative;
      z-index: 1;
    }

    header img {
      width: 100px;
      border-radius: 50%;
      box-shadow: 0 0 20px #ff00cc, 0 0 40px #ff00cc88;
    }

    h1 {
      margin-top: 10px;
      font-size: 28px;
      font-family: 'Orbitron', sans-serif;
      color: #ff00cc;
      text-shadow: 0 0 10px #ff00cc, 0 0 20px #ff00cc88;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      position: relative;
      z-index: 1;
    }

    .buttons button {
      background: transparent;
      border: 2px solid #00fff7;
      padding: 15px 30px;
      font-size: 18px;
      color: #00fff7;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s ease;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 10px #00fff780;
      backdrop-filter: blur(3px);
    }

    .buttons button:hover {
      background: #00fff7;
      color: #000;
      box-shadow: 0 0 25px #00fff7cc;
    }

    .buttons button:last-child {
      background-color: #ffea00;
      color: #000;
      border: 2px solid #ffea00;
      box-shadow: 0 0 15px #ffee0088;
    }

    .buttons button:last-child:hover {
      background-color: #fff633;
      box-shadow: 0 0 25px #fff633cc;
    }
  </style>
</head>
<body>

  <header>
    <img src="https://files.catbox.moe/b5pfw2.jpg" alt="Logo DAMX STORE">
    <h1>PRODUK BY DAMX STORE</h1>
  </header>

  <div class="buttons">
    <button onclick="window.location.href='bug.html'">SCRIPT BUG WHATSAPP</button>
    <button onclick="window.location.href='panel.html'">PANEL BY DAMX</button>
    <button onclick="window.location.href='murban.html'">MURBAN 777</button>
    <button onclick="window.location.href='cart.html'">ðŸ›’ Cek Cart Anda</button>
  </div>

</body>
</html>
