<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Produk Utama - DAMX</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0d0d0d;
      color: #ffffff;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff;
      margin-bottom: 30px;
    }

    .product-container {
      display: flex;
      flex-direction: column;
      gap: 25px;
      max-width: 600px;
      margin: 0 auto;
    }

    .product {
      background: #151515;
      border-radius: 15px;
      box-shadow: 0 0 10px #00ffff50;
      padding: 20px;
      transition: 0.3s;
    }

    .product:hover {
      box-shadow: 0 0 15px #00ffffaa;
    }

    .product-title {
      font-size: 20px;
      font-weight: bold;
      color: #00ffff;
      margin-bottom: 10px;
    }

    .product-price {
      font-size: 16px;
      color: #ccc;
      margin-bottom: 15px;
    }

    .btn-group {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    button {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .add-btn {
      background: #00ffff;
      color: #000;
    }

    .add-btn:hover {
      background: #00cccc;
    }

    .view-btn {
      background: #222;
      color: #fff;
      border: 1px solid #00ffff;
    }

    .view-btn:hover {
      background: #333;
    }

    .cart-box {
      margin-top: 40px;
      text-align: center;
    }

    .cart-box button {
      background: #00ffff;
      color: #000;
      font-size: 16px;
    }

    #cart-result {
      margin-top: 20px;
      font-size: 16px;
      color: #eee;
    }

    .footer {
      margin-top: 60px;
      text-align: center;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>

  <h1>üõçÔ∏è Produk Utama DAMX</h1>

  <div class="product-container">
    
    <div class="product">
      <div class="product-title">SCRIPT BUG WHATSAPP</div>
      <div class="product-price">Harga: RM10</div>
      <div class="btn-group">
        <button class="add-btn" onclick="addToCart('SCRIPT BUG WHATSAPP', 10)">Add to Cart</button>
        <button class="view-btn" onclick="location.href='bugwhatsapp.html'">Lihat</button>
      </div>
    </div>

    <div class="product">
      <div class="product-title">PANEL BY DAMX</div>
      <div class="product-price">Harga: RM15</div>
      <div class="btn-group">
        <button class="add-btn" onclick="addToCart('PANEL BY DAMX', 15)">Add to Cart</button>
        <button class="view-btn" onclick="location.href='panel.html'">Lihat</button>
      </div>
    </div>

    <div class="product">
      <div class="product-title">MURBAN 777</div>
      <div class="product-price">Harga: RM12</div>
      <div class="btn-group">
        <button class="add-btn" onclick="addToCart('MURBAN 777', 12)">Add to Cart</button>
        <button class="view-btn" onclick="location.href='murban.html'">Lihat</button>
      </div>
    </div>

  </div>

  <div class="cart-box">
    <button onclick="checkCart()">üßæ Lihat Cart & Jumlah Harga</button>
    <div id="cart-result"></div>
  </div>

  <div class="footer">From DAMX STORE</div>

  <script>
    let cart = [];

    function addToCart(item, price) {
      cart.push({ item, price });
      alert(`${item} telah ditambah ke cart!`);
    }

    function checkCart() {
      if (cart.length === 0) {
        document.getElementById("cart-result").innerHTML = "Cart kosong ‚ùå";
        return;
      }

      let html = "<strong>üõí Cart:</strong><br><ul>";
      let total = 0;

      cart.forEach(({ item, price }) => {
        html += `<li>${item} ‚Äî RM${price}</li>`;
        total += price;
      });

      html += `</ul><strong>Total:</strong> RM${total}`;
      document.getElementById("cart-result").innerHTML = html;
    }
  </script>

</body>
</html>
