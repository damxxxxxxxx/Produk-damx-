<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Produk by DAMX STORE</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      color: #fff;
      background: linear-gradient(120deg, #0d0d2b, #1a1a40, #0f0f2d);
      background-size: 600% 600%;
      animation: galaxy 20s ease infinite;
      min-height: 100vh;
      padding: 20px;
    }

    @keyframes galaxy {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    header img {
      width: 100px;
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
    }

    h1 {
      margin-top: 15px;
      font-size: 28px;
      text-shadow: 0 0 10px #00ffff;
    }

    .product-buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
    }

    .product-buttons button {
      background-color: #111133;
      border: 1px solid #00ffff;
      color: #00ffff;
      padding: 15px 30px;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 10px #00ffff88;
    }

    .product-buttons button:hover {
      background-color: #00ffff;
      color: #111133;
      box-shadow: 0 0 20px #00ffffaa;
    }

    .cart-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #00ffff;
      color: #111;
      padding: 10px 20px;
      border-radius: 30px;
      border: none;
      font-weight: bold;
      box-shadow: 0 0 15px #00ffffaa;
      cursor: pointer;
    }

    .cart-button:hover {
      background: #00dada;
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 99;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
    }

    .modal-content {
      background: #1e1e3f;
      margin: 10% auto;
      padding: 20px;
      border-radius: 15px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 20px #00ffff88;
    }

    .modal-content h2 {
      margin-bottom: 10px;
      color: #00ffff;
    }

    .modal-content ul {
      list-style: none;
      padding-left: 0;
      margin-bottom: 15px;
    }

    .modal-content ul li {
      padding: 5px 0;
      border-bottom: 1px solid #00ffff33;
    }

    .close-btn {
      background: #00ffff;
      color: #111;
      padding: 8px 16px;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    <img src="https://files.catbox.moe/b5pfw2.jpg" alt="DAMX STORE Logo" />
    <h1>PRODUK BY DAMX STORE</h1>
  </header>

  <section class="product-buttons">
    <button onclick="addToCart('SCRIPT BUG WHATSAPP', 10)">SCRIPT BUG WHATSAPP</button>
    <button onclick="addToCart('PANEL BY DAMX', 15)">PANEL BY DAMX</button>
    <button onclick="addToCart('MURBAN 777', 10)">MURBAN 777</button>
  </section>

  <button class="cart-button" onclick="openCart()">üõí Cek Cart</button>

  <!-- Modal -->
  <div id="cartModal" class="modal">
    <div class="modal-content">
      <h2>üõçÔ∏è Cart Anda</h2>
      <ul id="cartList"></ul>
      <p><strong>Jumlah Harga:</strong> RM <span id="totalPrice">0</span></p>
      <button class="close-btn" onclick="closeCart()">Tutup</button>
    </div>
  </div>

  <script>
    let cart = [];

    function addToCart(product, price) {
      cart.push({ product, price });
      alert(product + " berjaya dimasukkan ke cart!");
    }

    function openCart() {
      const list = document.getElementById('cartList');
      const total = document.getElementById('totalPrice');
      list.innerHTML = '';
      let sum = 0;

      cart.forEach(item => {
        const li = document.createElement('li');
        li.textContent = `${item.product} - RM${item.price}`;
        list.appendChild(li);
        sum += item.price;
      });

      total.textContent = sum;
      document.getElementById('cartModal').style.display = 'block';
    }

    function closeCart() {
      document.getElementById('cartModal').style.display = 'none';
    }
  </script>

</body>
</html>
