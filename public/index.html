<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Produk DAMX</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Segoe UI', sans-serif;
      background: #0d0d0d;
      color: white;
    }

    h1 {
      text-align: center;
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff;
      margin-bottom: 40px;
    }

    .product-list {
      display: flex;
      flex-direction: column;
      gap: 25px;
      max-width: 600px;
      margin: 0 auto;
    }

    .product-box {
      background: #151515;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px #00ffff55;
    }

    .product-title {
      font-size: 20px;
      font-weight: bold;
      color: #00ffff;
    }

    .product-btn {
      margin-top: 15px;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 10px;
      background: #00ffff;
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .product-btn:hover {
      background: #00cccc;
    }

    .cart-box {
      background: #111;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #00ffcc66;
      margin-top: 40px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .cart-title {
      font-size: 18px;
      margin-bottom: 10px;
      color: #00ffcc;
    }

    .cart-item {
      margin-bottom: 10px;
      border-bottom: 1px solid #333;
      padding-bottom: 5px;
    }

    .total {
      margin-top: 15px;
      font-weight: bold;
      color: #00ffcc;
    }

    .footer {
      text-align: center;
      margin-top: 50px;
      color: #888;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h1>üõçÔ∏è Produk by DAMX</h1>

  <div class="product-list">
    <div class="product-box">
      <div class="product-title">SCRIPT BUG WHATSAPP</div>
      <button class="product-btn" onclick="location.href='bugwhatsapp.html'">Lihat Produk</button>
    </div>

    <div class="product-box">
      <div class="product-title">PANEL BY DAMX</div>
      <button class="product-btn" onclick="location.href='panel.html'">Lihat Produk</button>
    </div>

    <div class="product-box">
      <div class="product-title">MURBAN 777</div>
      <button class="product-btn" onclick="location.href='murban.html'">Lihat Produk</button>
    </div>

    <div class="product-box">
      <div class="product-title">üõí Lihat Cart</div>
      <button class="product-btn" onclick="showCart()">Lihat Cart Sekarang</button>
    </div>
  </div>

  <div id="cart" class="cart-box" style="display:none;">
    <div class="cart-title">üì¶ Cart Anda</div>
    <div id="cart-items"></div>
    <div class="total" id="cart-total">Total: RM 0.00</div>
  </div>

  <div class="footer">
    From DAMX STORE
  </div>

  <script>
    // Ambil cart dari localStorage
    function getCart() {
      return JSON.parse(localStorage.getItem("cart")) || [];
    }

    // Papar cart bila klik "Lihat Cart"
    function showCart() {
      const cart = getCart();
      const cartItems = document.getElementById("cart-items");
      const cartBox = document.getElementById("cart");
      const cartTotal = document.getElementById("cart-total");

      cartItems.innerHTML = "";
      let total = 0;

      if (cart.length === 0) {
        cartItems.innerHTML = "<p>Cart kosong.</p>";
      } else {
        cart.forEach(item => {
          const div = document.createElement("div");
          div.className = "cart-item";
          div.innerText = `‚Ä¢ ${item.name} - RM ${item.price.toFixed(2)}`;
          cartItems.appendChild(div);
          total += item.price;
        });
      }

      cartTotal.innerText = `Total: RM ${total.toFixed(2)}`;
      cartBox.style.display = "block";
    }
  </script>

</body>
</html>
