<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Produk by DAMX STORE</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      color: white;
      padding: 0;
      margin: 0;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }
    #bgVideo {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -10;
      filter: brightness(0.4) blur(2px);
    }
    header {
      text-align: center;
      margin-top: 30px;
    }
    header img {
      width: 100px;
      border-radius: 50%;
      box-shadow:
        0 0 10px #00ffff,
        0 0 20px #00ffff,
        0 0 30px #00ffff,
        0 0 40px #00ffff;
    }
    h1 {
      margin-top: 10px;
      font-size: 28px;
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff;
    }

    /* Butang Container - Tengah */
    .buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      max-width: 400px;
    }

    .buttons button {
      background: transparent;
      border: 2px solid #00ffff;
      padding: 15px 30px;
      font-size: 18px;
      color: #00ffff;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s ease;
      width: 100%;
      box-shadow: 0 0 10px #00ffff80;
    }
    .buttons button:hover {
      background: #00ffff;
      color: #000;
      box-shadow: 0 0 20px #00ffffcc;
    }

    .buttons .cart {
      background-color:#00ff88;
      color:#000;
      border: 2px solid #00ff88;
    }

    /* Text berjalan bawah */
    .marquee {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.4);
      color: #00ffff;
      font-weight: bold;
      padding: 8px 0;
      text-align: center;
      font-size: 16px;
      animation: marquee 20s linear infinite;
    }
    @keyframes marquee {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }
  </style>
</head>
<body>

  <!-- VIDEO BACKGROUND -->
  <video autoplay loop muted playsinline id="bgVideo">
    <source src="https://files.catbox.moe/4spq8s.mp4" type="video/mp4">
  </video>

  <header>
    <img src="https://files.catbox.moe/b5pfw2.jpg" alt="Logo DAMX STORE">
    <h1>PRODUK BY DAMX STORE</h1>
  </header>

  <div class="buttons">
    <button onclick="window.location.href='bug.html'">SCRIPT BUG WHATSAPP</button>
    <button onclick="window.location.href='panel.html'">PANEL BY DAMX</button>
    <button onclick="window.location.href='murban.html'">MURBAN 777</button>
    <button onclick="window.location.href='cart.html'" class="cart">ðŸ›’ Cek Cart Anda</button>
  </div>

  <!-- TEXT BERJALAN -->
  <div class="marquee">
    ðŸ’  Selamat datang ke DAMX STORE | Semua produk dijamin trusted ðŸ’ 
  </div>

</body>
</html>
