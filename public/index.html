<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Produk by DAMX</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0d0d0d, #1a1a1a);
      color: #fff;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #00f0ff;
      text-shadow: 0 0 10px #00f0ff;
      margin-bottom: 30px;
    }

    .product-list {
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 500px;
      margin: auto;
    }

    .product {
      background: #111;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px #00f0ff33;
    }

    .product-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #00f0ff;
    }

    .price {
      color: #ccc;
      margin-bottom: 15px;
    }

    .btn-group {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 10px;
    }

    button {
      padding: 10px 15px;
      background-color: #00f0ff;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      color: #000;
      transition: 0.3s;
    }

    button:hover {
      background-color: #00cce0;
    }

    .cart-area {
      margin-top: 40px;
      text-align: center;
    }

    .footer {
      margin-top: 50px;
      text-align: center;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>

  <h1>üõí PRODUK BY DAMX</h1>

  <div class="product-list">

    <div class="product">
      <div class="product-title">SCRIPT BUG WHATSAPP</div>
      <div class="price">RM10</div>
      <div class="btn-group">
        <button onclick="addToCart('SCRIPT BUG WHATSAPP', 10)">Add to Cart</button>
        <button onclick="location.href='bugwhatsapp.html'">Lihat</button>
      </div>
    </div>

    <div class="product">
      <div class="product-title">PANEL BY DAMX</div>
      <div class="price">RM15</div>
      <div class="btn-group">
        <button onclick="addToCart('PANEL BY DAMX', 15)">Add to Cart</button>
        <button onclick="location.href='panel.html'">Lihat</button>
      </div>
    </div>

    <div class="product">
      <div class="product-title">MURBAN 777</div>
      <div class="price">RM10</div>
      <div class="btn-group">
        <button onclick="addToCart('MURBAN 777', 10)">Add to Cart</button>
        <button onclick="location.href='murban.html'">Lihat</button>
      </div>
    </div>

  </div>

  <div class="cart-area">
    <button onclick="checkCart()">üßæ Cek Cart & Jumlah Harga</button>
    <div id="cart-result" style="margin-top: 15px; font-size: 16px;"></div>
  </div>

  <div class="footer">From DAMX STORE</div>

  <script>
    let cart = [];

    function addToCart(item, price) {
      cart.push({ item, price });
      alert(`${item} telah ditambah ke dalam cart ‚úîÔ∏è`);
    }

    function checkCart() {
      if (cart.length === 0) {
        document.getElementById('cart-result').innerHTML = "Cart kosong üò¢";
        return;
      }

      let result = "<strong>Isi Cart:</strong><br>";
      let total = 0;

      cart.forEach((c, i) => {
        result += `‚Ä¢ ${c.item} ‚Äî RM${c.price}<br>`;
        total += c.price;
      });

      result += `<br><strong>Jumlah:</strong> RM${total}`;
      document.getElementById('cart-result').innerHTML = result;
    }
  </script>

</body>
</html>
