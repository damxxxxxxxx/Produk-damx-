<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Produk by DAMX STORE</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Share+Tech+Mono&display=swap');

    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }

    body {
      font-family: 'Share Tech Mono', monospace;
      background: radial-gradient(circle at center, #0f001f, #000000);
      background-size: 300% 300%;
      animation: moveBg 15s ease infinite;
      color: #00ffff;
      padding: 20px;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
    }

    @keyframes moveBg {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: repeating-linear-gradient(
        0deg,
        rgba(255,255,255,0.02),
        rgba(255,255,255,0.02) 1px,
        transparent 1px,
        transparent 2px
      );
      z-index: 0;
      pointer-events: none;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
      position: relative;
      z-index: 1;
    }

    header img {
      width: 110px;
      border-radius: 50%;
      box-shadow: 0 0 25px #ff00ff, 0 0 40px #00ffff;
    }

    h1 {
      margin-top: 15px;
      font-size: 30px;
      font-family: 'Orbitron', sans-serif;
      color: #ff00ff;
      text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff80, 0 0 30px #00ffff99;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      position: relative;
      z-index: 1;
    }

    .buttons button {
      background: rgba(0,0,0,0.4);
      border: 2px solid #00ffff;
      padding: 15px 30px;
      font-size: 18px;
      font-family: 'Share Tech Mono', monospace;
      color: #00ffff;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s ease;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 12px #00ffffaa;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .buttons button:hover {
      background: #00ffff;
      color: #000;
      box-shadow: 0 0 25px #00ffff, 0 0 40px #00ffffaa;
    }

    .buttons button:last-child {
      background-color: #ff00ff;
      color: #000;
      border: 2px solid #ff00ff;
      box-shadow: 0 0 15px #ff00ff88;
    }

    .buttons button:last-child:hover {
      background-color: #ff33ff;
      box-shadow: 0 0 25px #ff33ffcc;
    }
  </style>
</head>
<body>

  <header>
    <img src="https://files.catbox.moe/b5pfw2.jpg" alt="Logo DAMX STORE">
    <h1>PRODUK BY DAMX STORE</h1>
  </header>

  <div class="buttons">
    <button onclick="window.location.href='bug.html'">SCRIPT BUG WHATSAPP</button>
    <button onclick="window.location.href='panel.html'">PANEL BY DAMX</button>
    <button onclick="window.location.href='murban.html'">MURBAN 777</button>
    <button onclick="window.location.href='cart.html'">ðŸ›’ Cek Cart Anda</button>
  </div>

</body>
</html>
