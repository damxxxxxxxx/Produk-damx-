<!DOCTYPE html>

<head>

  <title>PANEL BY DAMX</title>
  <style>
    body {

      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #000);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      color: #fff;
    }

    @keyframes gradient {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    h1 {

    }

      background: #1a1a1a;

    }

    button {

      padding: 10px;
      background: #00ffe5;
      border: none;
      color: #000;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
    }

    .back-btn {
      display: block;
      width: fit-content;
      margin: 20px auto;
      padding: 10px 20px;
      border-radius: 10px;
      background: #222;
      color: #00ffe5;
      text-decoration: none;
      border: 1px solid #00ffe5;
    }
  </style>
</head>
