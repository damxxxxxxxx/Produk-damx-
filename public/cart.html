<!DOCTYPE html>
<html>
<head>
  <title>Cart - DAMX Store</title>
</head>
<body>
  <h2>Senarai Cart</h2>
  <ul id="cart-list"></ul>
  <p><strong>Total Harga: RM <span id="total-price">0</span></strong></p>

  <button onclick="clearCart()">üóë Kosongkan Cart</button>
  <br><br>
  <a href="index.html">‚¨ÖÔ∏è Kembali ke Halaman Utama</a>

  <script>
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    let total = 0;

    const cartList = document.getElementById("cart-list");
    const totalPriceEl = document.getElementById("total-price");

    cart.forEach(function(itemObj) {
      const li = document.createElement("li");
      li.textContent = `${itemObj.item} - RM${itemObj.price}`;
      cartList.appendChild(li);
      total += parseFloat(itemObj.price);
    });

    totalPriceEl.textContent = total.toFixed(2);

    function clearCart() {
      localStorage.removeItem('cart');
      alert("Cart telah dikosongkan!");
      location.reload();
    }
  </script>
</body>
</html>
