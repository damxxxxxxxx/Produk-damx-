<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    body {

      background: linear-gradient(135deg, #0f0f0f, #1f1f1f);
      color: #fff;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #00f0ff;
    }

    .card {
      background-color: #111;
      border-radius: 15px;
      padding: 20px;
      margin: 20px auto;
      max-width: 500px;
      box-shadow: 0 0 15px #00f0ff33;
    }

    .item {
      margin-bottom: 15px;
      font-size: 16px;
    }

    .button-container {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      background-color: #00f0ff;
      border: none;
      border-radius: 10px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #00cce0;

    .footer {

</head>
<body>

  <h1>𖤐 MURBAN 777 | INPOSIBLE'S 𖤐</h1>

  <div class="card">

  </div>

  <script>
    function addToCart() {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];

        item: "MURBAN 777",

      };
      cart.push(item);
      localStorage.setItem("cart", JSON.stringify(cart));

    }

    function goBack() {
      if (document.referrer) {
        window.history.back();
      } else {
        window.location.href = "index.html";
      }
    }
  </script>
