  <script>
    function addToCart(itemName, selectId) {
      const price = document.getElementById(selectId).value;
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.push({
        item: itemName,
        price: price
      });
      localStorage.setItem("cart", JSON.stringify(cart));
      alert(itemName + " telah ditambah ke dalam cart ‚úîÔ∏è");
    }
  </script>
