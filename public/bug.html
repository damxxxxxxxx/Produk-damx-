  <script>
    function addToCart(nama, harga) {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.push({ nama, harga });
      localStorage.setItem("cart", JSON.stringify(cart));
      alert(nama + " berjaya ditambah ke cart!");
    }
  </script>
