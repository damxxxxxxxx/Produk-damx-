<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bug WhatsApp - DAMX STORE</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0d1117;
      color: #f0f0f0;
    }

    .container {
      max-width: 900px;
      margin: 50px auto;
      padding: 20px;
      background: #161b22;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
    }

    h1 {
      text-align: center;
      color: #00ffe1;
    }

    .product {
      background-color: #21262d;
      border-left: 5px solid #00ffe1;
      margin-bottom: 15px;
      padding: 15px;
      border-radius: 6px;
    }

    .product h3 {
      margin: 0 0 10px;
      color: #00ffe1;
    }

    .product p {
      margin: 4px 0;
    }

    .add-to-cart {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #00ffe1;
      color: #0d1117;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .add-to-cart:hover {
      background-color: #00c2b2;
    }

    .back-btn {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 25px;
      background: #00ffe1;
      color: #0d1117;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 0 10px #00ffe1;
    }

    .btn-container {
      text-align: center;
    }

    .cart-counter {
      float: right;
      font-size: 14px;
      background: #00ffe1;
      color: #0d1117;
      padding: 3px 8px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìú SCRIPT BUG WHATSAPP</h1>

    <div class="product">
      <h3>üëë AMBA CRASH</h3>
      <p>ENC: RM7</p>
      <p>NO ENC: RM10</p>
      <p>RESELLER: RM15</p>
      <button class="add-to-cart" onclick="addToCart('AMBA CRASH')">Add to Cart</button>
    </div>

    <div class="product">
      <h3>üë∫ PSYCHO CRASH</h3>
      <p>NO ENC: RM10</p>
      <p>RESELLER: RM15</p>
      <button class="add-to-cart" onclick="addToCart('PSYCHO CRASH')">Add to Cart</button>
    </div>

    <div class="product">
      <h3>‚ö° NEXSUS</h3>
      <p>NO UP: RM7</p>
      <p>FULL UP: RM10</p>
      <button class="add-to-cart" onclick="addToCart('NEXSUS')">Add to Cart</button>
    </div>

    <div class="product">
      <h3>üå™Ô∏è VORTEX</h3>
      <p>NO UP: RM5</p>
      <p>FULL UP: RM10</p>
      <button class="add-to-cart" onclick="addToCart('VORTEX')">Add to Cart</button>
    </div>

    <div class="btn-container">
      <a href="produk.html" class="back-btn">‚¨Ö Kembali ke Produk</a>
    </div>
  </div>

  <script>
    function addToCart(item) {
      alert("‚úÖ " + item + " telah dimasukkan ke dalam cart!");
      // Simpan ke localStorage (boleh digunakan di halaman checkout)
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.push(item);
      localStorage.setItem('cart', JSON.stringify(cart));
    }
  </script>
</body>
</html>
